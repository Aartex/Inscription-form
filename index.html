<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Inscription form</title>
</head>

<body>

    <!-- EN-TETE -->

    <header>
        <h1> Marathon annuel du Havre</h1>
    </header>

    <!-- IDENTITE -->

    <fieldset class="section-identite">

        <legend>Informations d'identité</legend>

        <div class="form-group">
            <label for="nom">Nom : <span class="required">*</span></label>
            <input type="text" id="nom" name="nom" required aria-required="true" placeholder="Ex: Dylan">
        </div>

        <div class="form-group">
            <label for="prenom">Prénom : <span class="required">*</span></label>
            <input type="text" id="prenom" name="prenom" required aria-required="true" placeholder="Ex: Dilan">
        </div>

        <div class="form-group">
            <label for="age">Âge : <span class="required">*</span></label>
            <select id="age" name="age" required aria-required="true">
                <option value="">Sélectionnez votre âge</option>
                <script>
                    for (let i = 16; i <= 99; i++) {
                        document.write('<option value="' + i + '">' + i + ' ans</option>');
                    }
                </script>
            </select>
        </div>

        <!-- COORDONNEES -->

        <fieldset class="section-contact">

            <legend>Coordonnées</legend>

            <div class="form-group">
                <label for="email">Adresse E-mail : <span class="required">*</span></label>
                <input type="email" id="email" name="email" required aria-required="true"
                    placeholder="Ex: levraidilandu76@dilanworld.com">
            </div>

            <div class="form-group">
                <label for="telephone">Numéro de Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Ex: 0662641477">
            </div>
        </fieldset>
    </fieldset>
    
</body>

</html>
